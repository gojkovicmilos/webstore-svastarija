<div class="tab-container">
  <nav mat-tab-nav-bar>
    <a class="tab" mat-tab-link (click)='showAll()' routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">Svi proizvodi</a>
    <a class="tab" mat-tab-link *ngFor="let c of categories" (click)='showByCat(c)' routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
      {{c}}
    </a>
  </nav>
</div>



<div class="container main-div">
  <div *ngFor="let product of filteredProducts">
  <mat-card class="example-card item" style="margin-right: 2rem">
    
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>{{product.price}} RSD</mat-card-subtitle>
    </mat-card-header>
    <div class="image-container">
      <img mat-card-image src="{{product.pic}}" alt="" >
    </div>
    <div class="card-content-container">
      <mat-card-content>
        <p>
          blablabla
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click) = 'store(product.id)'  routerLink="details">DETALJI</button>
        <!-- <button mat-button (click) = 'addToCart(product.id)' [disabled]="(product.amount == 0)" >DODAJ U KORPU</button> -->
        <!-- <input [(ngModel)]="prodNum" name="prodNum" type="number" placeholder="Kolicina"> -->
        
        <mat-form-field style="width: 4rem;">
          <mat-label>Kolicina</mat-label>
          <mat-select placeholder="kolicina" [(ngModel)]="num" name="{{product.name}}">
            <mat-option *ngFor="let i of arr" [value]="i">
              {{i}}
            </mat-option>
          </mat-select>
          <!-- <mat-select [(value)]='num'>
            <div *ngFor="let i of arr">
              <mat-option value='{{i}}'>
                {{i}}
              </mat-option>
            </div>
          </mat-select> -->
        </mat-form-field>
        <a class="icon" (click)='addToCart(product.id); resetNumber();' mat-button [disabled]="(product.amount == 0)"><mat-icon class="example-tab-icon">add_shopping_cart</mat-icon></a>
        <!-- <button mat-button color="warn" (click)="deleteProduct(product.id)">Obriši</button> -->
      </mat-card-actions>
    </div>
  </mat-card>
  </div>
</div>
