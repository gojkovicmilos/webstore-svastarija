<div class="login-wrapper" style="background-color: transparent;" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Izmeni proizvod</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" name="form">
  
        <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="Naziv proizvoda" name="name" [(ngModel)]="product.name">
          </mat-form-field>

          <mat-form-field >
            <input matInput placeholder="Opis proizvoda" name="description" [(ngModel)]="product.description" >
          </mat-form-field>
          
          <mat-form-field>
            <input matInput placeholder="Cena" name="price" id="price" [(ngModel)]="product.price" >
          </mat-form-field>
          
          <mat-form-field>
            <input matInput placeholder="Količina"[(ngModel)]="product.amount" name ="productAmount">
          </mat-form-field>
          
          
          
          <mat-form-field>
          
            <mat-label>Kategorija</mat-label>
            <mat-select [(value)]="selected"[(ngModel)]="product.category" name="select">
          
              <mat-option [value]="category" *ngFor="let category of categories" >{{category}}
          
              </mat-option>
          
            </mat-select>
          
          </mat-form-field>

  
        </mat-card-content>

        <uploader></uploader>

        
        <button mat-stroked-button color="accent" (click) ="updateProduct()" class="btn-block">Izmeni proizvod</button>
  
      </form>
    </mat-card>
  </div>
