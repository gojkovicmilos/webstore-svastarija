<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Izmeni proizvod</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form name="form">
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Naziv proizvoda" name="name" [(ngModel)]="product.name">
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Cena" name="price" id="price" [(ngModel)]="product.price" >
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Količina"[(ngModel)]="product.amount" name ="productAmount">
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
        
              <mat-label>Kategorija</mat-label>
              <mat-select [(value)]="selected"[(ngModel)]="product.category" name="select">  
                <mat-option [value]="category" *ngFor="let category of categories" >{{category}}</mat-option>  
              </mat-select>
                
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <textarea matInput placeholder="Opis proizvoda" name="description" [(ngModel)]="product.description"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <uploader></uploader>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button mat-stroked-button color="primary" (click) ="updateProduct()">Izmeni proizvod</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  
  </mat-card>
</div>
