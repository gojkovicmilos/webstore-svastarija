<div class="table-container">
  <table mat-table #table [dataSource]="productsWithPosition">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let row"> {{row.position}} </td>
    </ng-container>
    <ng-container matColumnDef="column">
      <th mat-header-cell *matHeaderCellDef> Naziv </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>
    <ng-container matColumnDef="column2">
      <th mat-header-cell *matHeaderCellDef> Kategorija </th>
      <td mat-cell *matCellDef="let row"> {{row.category}} </td>
    </ng-container>
    <ng-container matColumnDef="column3">
      <th mat-header-cell *matHeaderCellDef> Cena </th>
      <td mat-cell *matCellDef="let row"> {{row.price}} </td>
    </ng-container>
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Ukloni </th>
      <td mat-cell *matCellDef="let row"> <a class='icon' (click)='removeFromCartByPosition(row.position)' mat-button><mat-icon class="example-tab-icon">remove_shopping_cart</mat-icon></a> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['position', 'column', 'column2', 'column3', 'remove']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['position', 'column', 'column2', 'column3', 'remove'];"></tr>
  </table>
</div>

      
      

<div class="example-container">
  <mat-form-field>
    <input matInput placeholder="Name" name="name" [(ngModel)]="name">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Address" name="address" [(ngModel)]="address">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Phone" name="phone" [(ngModel)]="phone">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Email" name="email" [(ngModel)]="email">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Note" name="note" [(ngModel)]="note">
  </mat-form-field>
</div>

<div class="button-container">
  <button mat-button (click) = 'loadData()'>POTVRDI</button>

  <label>Ukupna cena: {{totalCost}}</label>

  <button mat-button (click) = 'purchase()'>PORUCI</button>
</div>
