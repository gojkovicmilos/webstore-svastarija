<div class="table-container">
  <table mat-table [dataSource]="productsWithPosition" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let row"> {{row.position}} </td>
    </ng-container>
    <ng-container matColumnDef="column">
      <th mat-header-cell *matHeaderCellDef> Naziv </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>
    <ng-container matColumnDef="column2">
      <th mat-header-cell *matHeaderCellDef> Kategorija </th>
      <td mat-cell *matCellDef="let row"> {{row.category}} </td>
    </ng-container>
    <ng-container matColumnDef="column3">
      <th mat-header-cell *matHeaderCellDef> Cena </th>
      <td mat-cell *matCellDef="let row"> {{row.price}} </td>
    </ng-container>
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Ukloni </th>
      <td mat-cell *matCellDef="let row"> <a class='icon' (click)='removeFromCartByPosition(row.position); openSnackBar(row.name);' mat-button><mat-icon class="example-tab-icon">remove_shopping_cart</mat-icon></a> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['position', 'column', 'column2', 'column3', 'remove']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['position', 'column', 'column2', 'column3', 'remove'];"></tr>
  </table>
</div>

      
      

<div class="form-container" fxLayout="row wrap" fxLayoutAlign="space-evenly center">
  <mat-form-field appearance="outline">
    <mat-label>Ime i prezime</mat-label>
    <input matInput name="name" [(ngModel)]="name">
    <mat-hint>primer: Petar Perić</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Grad i adresa</mat-label>
    <input matInput name="address" [(ngModel)]="address">
    <mat-hint>primer: Kosančić Ivana 15, Novi Sad</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Telefon</mat-label>
    <input matInput name="phone" [(ngModel)]="phone">
    <mat-hint>primer: +381/60-111-222</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>E-mail</mat-label>
    <input matInput name="email" [(ngModel)]="email">
    <mat-hint>primer: example@mail.com</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Poruka</mat-label>
    <textarea matInput placeholder="Textarea" [(ngModel)]="note"></textarea>
    <mat-hint>primer: Hitno</mat-hint>
  </mat-form-field>

</div>

<div class="button-container">
  <!-- <button mat-button [disabled]="isConfirmed" (click) = 'loadData()'>POTVRDI</button> -->

  <label>Ukupna cena: {{totalCost}}</label>

  <button mat-button (click) = 'loadData();purchase();openSnackBar2()'>PORUCI</button>
</div>
