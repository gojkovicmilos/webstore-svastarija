<div>
  <button mat-stroked-button color="transparent" (click)="openMenu()">Novi proizvod</button>

  <div class="login-wrapper" style="background-color: transparent;" *ngIf="menuOpened" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Novi proizvod</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" name="form">
  
        <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="Naziv proizvoda" name="name" [(ngModel)]="productName">
          </mat-form-field>

          <mat-form-field >
            <input matInput placeholder="Opis proizvoda" name="description" [(ngModel)]="productDescription" >
          </mat-form-field>
          
          <mat-form-field>
            <input matInput placeholder="Cena" name="price" id="price" [(ngModel)]="productPrice" >
          </mat-form-field>
          
          <mat-form-field>
            <input matInput placeholder="Količina"[(ngModel)]="productAmount" name ="productAmount">
          </mat-form-field>
          
          
          
          <mat-form-field>
          
            <mat-label>Kategorija</mat-label>
            <mat-select [(value)]="selected"[(ngModel)]="productCategory" name="select">
          
              <mat-option [value]="category" *ngFor="let category of categories" >{{category}}
          
              </mat-option>
          
            </mat-select>
          
          </mat-form-field>

  
        </mat-card-content>

        <uploader></uploader>

        
        <button mat-stroked-button color="accent" (click) ="createProduct()" class="btn-block">Dodaj proizvod</button>
  
      </form>
    </mat-card>
  </div>

</div>
