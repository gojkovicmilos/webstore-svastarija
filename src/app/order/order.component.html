<div *ngFor="let o of orders; let i = index">
    <h3>Order no {{i+1}}</h3>
    <p>{{o.id}}</p>
    <p>{{o.customerName}}</p>
    <p *ngFor="let prod of o.products; let j = index">
        Product no {{j+1}}: <span>{{prod.id}} --> {{prod.name}}</span>
    </p>
    <p>{{o.date.seconds * 1000 | date:'MM-dd-yyyy'}}</p>
    <p>{{o.price}} RSD</p>
    <hr>
</div>
