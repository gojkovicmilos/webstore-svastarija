<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item  routerLink='products' routerLinkActive='active'>Proizvodi</a>
      <a mat-list-item  routerLink='about' routerLinkActive='active'>O nama</a>
      <a mat-list-item  routerLink='contact' routerLinkActive='active'>Kontakt</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a class="upperLinks" mat-button routerLink="" routerLinkActive="active">Unija Shop</a>
      <a class="upperLinks" mat-button routerLink='cart' routerLinkActive='active'><mat-icon class="example-tab-icon">shopping_cart</mat-icon></a>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div style="">
      <router-outlet></router-outlet>
    </div>
    
    
  </mat-sidenav-content>
</mat-sidenav-container>
